---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cerberus
  labels:
    app: cerberus
  namespace: shellyxuehan-dev
---
# image pull:
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: system:image-puller
  namespace: shellyxuehan-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-puller
subjects:
- kind: ServiceAccount
  name: cerberus
  namespace: shellyxuehan-dev
---
# need Prometheus token from openshift-monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cerberus-role
  labels:
    app: cerberus
  namespace: openshift-monitoring
rules:
- apiGroups:
  - ""
  resources:
  # - serviceaccounts
  - secrets
  verbs:
  - get
  - list
  # - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cerberus-rolebinding
  labels:
    app: cerberus
  namespace: openshift-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cerberus-role
  namespace: openshift-monitoring
subjects:
- kind: ServiceAccount
  name: cerberus
  namespace: shellyxuehan-dev
---
# cluster read
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cerberus-cluster-reader
  labels:
    app: cerberus
  namespace: shellyxuehan-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-reader
subjects:
- kind: ServiceAccount
  name: cerberus
  namespace: shellyxuehan-dev
