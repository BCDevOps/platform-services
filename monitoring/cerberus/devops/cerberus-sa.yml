---
apiVersion: v1
imagePullSecrets:
- name: cerberus-dockercfg-jn7ck
kind: ServiceAccount
metadata:
  name: cerberus
  labels:
    app: cerberus
  namespace: openshift-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cerberus-role
  labels:
    app: cerberus
  namespace: openshift-monitoring
rules:
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  - secrets
  verbs:
  - get
  - list
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cerberus-rolebinding
  labels:
    app: cerberus
  namespace: openshift-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cerberus-role
subjects:
- kind: ServiceAccount
  name: cerberus
  namespace: openshift-monitoring
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cerberus-cluster-reader
  labels:
    app: cerberus
  namespace: openshift-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-reader
subjects:
- kind: ServiceAccount
  name: cerberus
  namespace: openshift-monitoring
