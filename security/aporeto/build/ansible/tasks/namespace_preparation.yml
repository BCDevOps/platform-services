---
- name: Create OpenShift Namespace
  command: 
    "oc new-project {{ openshift_project }}"
  ignore_errors: true
- name: Patch namespace for Daemonset readiness
  shell: > 
    ''oc patch namespace {{ openshift_project }} -p '{"metadata": {"annotations": {"openshift.io/node-selector": ""}}}' ''
  ignore_errors: true

- name: Add aporeto service account to privileged scc
  command: 
    "oc adm policy add-scc-to-user privileged -z aporeto-account -n {{ openshift_project }}"

- name: Create Aporeto namesapce   ## Add some error handling for the above if the NS exists
  shell: >
    apoctl api create namespace -k name="{{ aporeto_namespace }}" --namespace="{{ aporeto_org }}" --token="{{ aporeto_temp_token }}"
  ignore_errors: true 

- name: Create base enforcer profiles and policies 
  block: 
    - name: Template file
      template: 
        src:  templates/profiles/openshift-default-profile.yml.j2
        dest: output/openshift-default-profile.yml
    - name: Import OpenShift profile & mapping
      shell: 
        apoctl api import --file output/openshift-default-profile.yml --namespace="{{ aporeto_org }}/{{ aporeto_namespace }}" --token="{{ aporeto_temp_token }}"

    - name: Template file
      template: 
        src:  templates/profiles/openshift-default-profile-mapping.yml.j2
        dest: output/openshift-default-profile-mapping.yml
    - name: Import OpenShift Profile Mapping
      shell: > 
        apoctl api import --file output/openshift-default-profile-mapping.yml --namespace="{{ aporeto_org }}/{{ aporeto_namespace }}" --token="{{ aporeto_temp_token }}"
  ignore_errors: true

- name: Create Appcreds in Aporeto
  block: 
    - name: Create enforcerd appcred
      shell: > 
        apoctl appcred create enforcerd --namespace="{{ aporeto_org }}/{{ aporeto_namespace }}" --token="{{ aporeto_temp_token }}" --type k8s --role "@auth:role=enforcer" | oc apply -f - -n "{{ openshift_project }}"

    - name: Create aporeto-operator appcred 
      shell: > 
        apoctl appcred create aporeto-operator --namespace="{{ aporeto_org }}/{{ aporeto_namespace }}" --token="{{ aporeto_temp_token }}" --type k8s --role "@auth:role=aporeto-operator"  |  oc apply -f - -n "{{ openshift_project }}"
  ignore_errors: true