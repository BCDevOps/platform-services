---
- hosts: localhost
  connection: local
  become: false
  gather_facts: no
  vars:
    activity: install
  tasks:
  - include_role:
      name: aporeto-openshift
      tasks_from: install

  - name: Drain, Label, and Update DaemonSets
    include_role:
      name: aporeto-node
    loop: "{{ node_list }}"
    loop_control:
      loop_var: node_name
      extended: yes
