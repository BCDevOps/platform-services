---
cluster_name: klab
aporeto_cluster_namespace: "/bcgov/platform-services/non-production/kamloops/{{ cluster_name }}"
openshift_project_prefix: devops-security-aporeto
aporeto_helm_repo: https://charts.aporeto.com/releases/release-3.14.9/clients
aporeto_operator_cpu_limit: "1"
aporeto_operator_memory_limit: "512Mi"
aporeto_enforcerd_config:
- name: enforcerd-master
  memory_limit: 4Gi
  affinity_label: node-role.kubernetes.io/master
- name: enforcerd-infra
  memory_limit: 8Gi
  tx_queue_count: 4
  rx_queue_count: 4
  affinity_label: node-role.kubernetes.io/infra
- name: enforcerd-worker
  memory_limit: 4Gi
  affinity_label: node-role.kubernetes.io/worker

node_list:
- mcs-klab-master-01.dmz
- mcs-klab-master-02.dmz
- mcs-klab-master-03.dmz
- mcs-klab-infra-01.dmz
- mcs-klab-infra-02.dmz
- mcs-klab-infra-03.dmz
- mcs-klab-app-01.dmz
- mcs-klab-app-02.dmz
- mcs-klab-app-03.dmz
- mcs-klab-app-04.dmz

