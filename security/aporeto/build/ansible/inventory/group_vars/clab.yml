---
cluster_name: clab
aporeto_cluster_namespace: "/bcgov/platform-services/non-production/calgary/{{ cluster_name }}"
openshift_project_prefix: devops-security-aporeto
aporeto_operator_cpu_limit: "1"
aporeto_operator_memory_limit: "512Mi"
aporeto_enforcerd_config:
- name: enforcerd-master
  memory_limit: 4Gi
  affinity_label: node-role.kubernetes.io/master
- name: enforcerd-infra
  memory_limit: 8Gi
  tx_queue_count: 4
  rx_queue_count: 4
  affinity_label: node-role.kubernetes.io/infra
- name: enforcerd-worker
  memory_limit: 4Gi
  affinity_label: node-role.kubernetes.io/worker

node_list:
- mcs-clab-master-01.dmz
- mcs-clab-master-02.dmz
- mcs-clab-master-03.dmz
- mcs-clab-infra-01.dmz
- mcs-clab-infra-02.dmz
- mcs-clab-infra-03.dmz
- mcs-clab-app-01.dmz
- mcs-clab-app-02.dmz
- mcs-clab-app-03.dmz
- mcs-clab-app-04.dmz

