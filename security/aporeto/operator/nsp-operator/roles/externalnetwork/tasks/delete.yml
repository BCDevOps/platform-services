---
- name: Set network_name
  set_fact:
    network_name: "custom-extnet-{{ ansible_operator_meta.name }}"

- name: "Delete NetworkSecurityPolicy - custom-netpol-{{ ansible_operator_meta.name }}"
  command: |
    apoctl api delete \
    externalnetworks {{ network_name }} \
    --namespace {{ aporeto_namespace }}
