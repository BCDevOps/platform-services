---
- name: Set policy_name
  set_fact:
    policy_name: "custom-netpol-{{ ansible_operator_meta.name }}"

- name: "Delete NetworkSecurityPolicy - custom-netpol-{{ ansible_operator_meta.name }}"
  command: |
    apoctl api delete \
    networkaccesspolicies {{ policy_name }} \
    --namespace {{ aporeto_namespace }}
