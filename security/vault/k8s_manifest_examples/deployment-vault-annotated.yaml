apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaulttest
  #namespace: devops-security-vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaulttest
  template:
    metadata:
      labels:
        app: vaulttest
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/tls-secret: "vault-tls"
        vault.hashicorp.com/ca-cert: "/vault/tls/vault.ca"
        vault.hashicorp.com/namespace: "platform-services"
        vault.hashicorp.com/auth-path: "auth/k8s-klab"
        vault.hashicorp.com/role: "helloworld"
    spec:
      containers:
      - name: vault
        image: registry.hub.docker.com/library/vault:1.6.0
        command:
          - "/bin/sh"
        args: ["-c", "while true; do cat /vault/secrets/helloworld; sleep 10; done"]
      restartPolicy: Always
