---
#ansible_python_interpreter: /usr/local/bin/python3.8
#ansible_python_interpreter: /Users/ma/venvs/python39/bin/python3
ansible_python_interpreter: /usr/bin/python3
vault_install_version: "1.5.5"

# Path to consul (OSS) binary
consul_binary: "{{ lookup('env', 'HOME') }}/bin/consul"
# Path for self-signed CA and server certificates generated by consul binary
dir_consul_certs: "{{ lookup('env', 'HOME') }}/consul-certs"
# Kubernetes secret name for Vault TLS self-signed material
vault_secret: "vault-tls"
