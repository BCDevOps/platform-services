---
# OpenShift Route FQDN to template Helm values file
ocp_route_fqdn: "two.vault-lab.developer.gov.bc.ca"

# Vault config: Toggle to add fourth and fifth replica in retry_join stanza
is_prod: False

# Vault config: Toggle to add Azure Key Vault stanza 
# when True define BASH environment vars:
# AKV_CLIENT_ID
# AKV_CLIENT_SECRET
# AKV_TENANT_ID
# AKV_VAULT_NAME
# AKV_KEY_NAME
has_akv: True

# Vault namespace to be created
vault_ns1: "platform-services"

# used by role vault_install
vault_install_ocp_namespace: "devops-security-vault"
vault_install_replicas: 3 # has to be 5 for production

# used by role vault_enable_kubernetes_auth
vault_enable_kubernetes_auth_cluster: "clab"
vault_enable_kubernetes_auth_host: "https://<fqdn>:6443"
vault_enable_kubernetes_auth_sa: "vault"
vault_enable_kubernetes_auth_ns: "default"
vault_enable_kubernetes_auth_pod: "vault-0"

