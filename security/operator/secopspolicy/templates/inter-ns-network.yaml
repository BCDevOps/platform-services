APIVersion: 1
label: inter-ns-network-{{ .Values.ID }}
data:
  networkaccesspolicies:
  - name: inter-ns-network-{{ .Values.ID }}
    description: "{{ .Values.Description }}"
    associatedTags:
    - k8s-uuid={{ .Values.UUID }}
    applyPolicyMode:  "{{ .Values.Mode }}"
    action: "Allow"
    propagate: true
    subject:
    - - "$namespace={{ .Values.Subject }}"
    object:
    - - "$namespace={{ .Values.Object }}"
