dashboard:
  title: BCGov DevHub Status Page
  time:
      from: "now-15m"
      to: "now"
  rows:
    - title: Description
      showTitle: false
      height: 50px
      panels:
        - title: Description
          content: |
            ### This dashboard shows the status of various BCGov Developer Platform Resources. This dashboard is auto-generated and should not be edited manually. 
          type: text
    - title: Internal Services
      showTitle: true
      height: 200px
      panels:
        - title: console_api 
          datasource: Prometheus
          span: 1
          thresholds: -0.5,0
          colorBackground: true
          targets:
            - expr: probe_success{instance="https://console.pathfinder.gov.bc.ca:8443/healthz",job="blackbox_tls_verify"}*-1
              refId: A
          type: singlestat
          valueName: current
          valueMaps:
             - value: 0
               text: 'DOWN'
             - value: -1
               text: 'UP'
          valueFontSize: "100%"
        - title: metrics 
          datasource: Prometheus
          span: 1
          thresholds: -0.5,0
          colorBackground: true
          targets:
