- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: patroni-cluster
      cluster-name: patroni-cluster
    name: patroni-master
  spec:
    ports:
    - port: 5432
      protocol: TCP
