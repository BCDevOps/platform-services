- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: patroni-cluster
      cluster-name: patroni-cluster
    name: patroni-replica
  spec:
    ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
    selector:
      app: patroni-cluster
      cluster-name: patroni-cluster
#      role: replica
