apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: grafana/grafana:latest
        imagePullPolicy: Always
        name: grafana
        ports:
          - containerPort: 3000
            protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana
          - mountPath: /etc/grafana/provisioning/dashboards
            name: grafana-dashboard-providers
          - mountPath: /var/lib/grafana/dashboards
            name: grafana-dashboards
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          timeoutSeconds: 30
          failureThreshold: 10
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: grafana
        persistentVolumeClaim:
          claimName: grafana
      - name: grafana-dashboard-providers
        configMap: 
          defaultMode: 420
          name: grafana-dashboard-providers
      - name: grafana-dashboards
        configMap: 
          defaultMode: 420
          name: grafana-dashboards
