dashboard:
  title: BCGov DevHub Status Page
  # time:
  #     from: "now-15m"
  #     to: "now"
  rows:
    - title: Description
      height: 50px
      panels:
        - title: Description
          content: |
            ** This dashboard shows the status of various BCGov Developer Platform Resources. This dashboard is auto-generated. **
          type: text
    - title: Internal Services
      height: 320px
      panels:
        - title: Kubernetes API 
          span: 4
          sparkline: 
            fillColor: rgba(31, 118, 189, 0.18)
            full: false
            lineColor: rgb(31, 120, 193)
            show: true
          targets:
            - target: probe_success{instance=\"https://kubernetes.default.svc.cluster.local\",job=\"blackbox_no_tls_verify\"}\t
          type: singlestat
          valueName: current
          valueMaps:
             - value: 0
               text: "DOWN"
             - value: 1
               text: "UP"