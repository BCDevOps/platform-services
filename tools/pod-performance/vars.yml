# App Details
namespace: ws-test
app_name: test
image_path: "docker-registry.default.svc:5000/openshift/jenkins:latest"
# image_path: "jenkins/jenkins"
# image_path: "grafana/grafana:latest"
httpget_port: "8080"
httpget_path: "/login"



# Notes: 
# CPU Performance Metrics 
# cpu_test_limits: ["500m", "1", "1500m"]
# cpu_test_requests: ["100m", "250m", "500m", "1", "2"]
# Memory Poerformance Metrics in Mb
# memory_test_limits: ["256Mi", "512Mi", "1Gi"]
# memory_test_requests: ["128Mi", "256Mi", "512mi", "1Gi", "2Gi"]


# Test Patterns
test_attempts: 3
test_patterns: 
  - name: 100m-req-500m-limit-128m
    cpu_test_limits: "500m"
    cpu_test_requests: "100m"
    memory_test_limits: "256Mi"
    memory_test_requests: "128Mi"

  - name: 500m-req-1000m-limit-128m
    cpu_test_limits: "1000m"
    cpu_test_requests: "500m"
    memory_test_limits: "256Mi"
    memory_test_requests: "128Mi"

  - name: 1000m-req-2000m-limit-128m
    cpu_test_limits: "2000m"
    cpu_test_requests: "1000m"
    memory_test_limits: "256Mi"
    memory_test_requests: "128Mi"

  - name: 100m-req-500m-limit-512m
    cpu_test_limits: "500m"
    cpu_test_requests: "100m"
    memory_test_limits: "1024Mi"
    memory_test_requests: "512Mi"

  - name: 500m-req-1000m-limit-512m
    cpu_test_limits: "1000m"
    cpu_test_requests: "500m"
    memory_test_limits: "1024Mi"
    memory_test_requests: "512Mi"

  - name: 1000m-req-2000m-limit-512m
    cpu_test_limits: "2000m"
    cpu_test_requests: "1000m"
    memory_test_limits: "1024Mi"
    memory_test_requests: "512Mi"

